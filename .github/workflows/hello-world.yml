name: Hello World Workflow

on:
  issues:
    types: [opened]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Run command
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: echo "Hello World! Issue #$ISSUE_NUMBER was created"

      - name: Checkout action on main
        uses: actions/checkout@main

      - name: Setup Node action on tag
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '18'

      - name: Comment on issue using commit SHA
        uses: actions/github-script@35b1cdd1b2c1fc704b1cd9758d10f67e833fcb02
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Hello World! This issue was automatically processed by our workflow.'
            })