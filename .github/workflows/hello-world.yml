name: Hello World Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      # 1. run step
      - name: Echo Hello World
        run: echo "Hello, World!"

      # 2. docker step
      - name: Run hello-world Docker image
        uses: docker://hello-world

      # 3. actions/checkout@main
      - name: Checkout code (main)
        uses: actions/checkout@main

      # 4. actions/setup-node@v4
      - name: Setup Node.js (v4)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5. actions/cache@commit sha
      - name: Cache node modules (commit sha)
        uses: actions/cache@c1a5b6e2b7e2e7e2e7e2e7e2e7e2e7e2e7e2e7e2 # Example commit SHA
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
